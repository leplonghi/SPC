<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPC Maranhão - Superintendência do Patrimônio Cultural</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              red: '#E22E3C',
              blue: '#4F86AB',
              dark: '#2B2B2B',
              accent: '#F7E5E2',
            }
          },
          animation: {
            'gradient-x': 'gradient-x 3s ease infinite',
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            'gradient-x': {
              '0%, 100%': {
                'background-size': '200% 200%',
                'background-position': 'left center'
              },
              '50%': {
                'background-size': '200% 200%',
                'background-position': 'right center'
              }
            },
            'float': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

    :root {
      --brand-red: #E22E3C;
      --brand-blue: #4F86AB;
      --brand-dark: #2B2B2B;
      --brand-accent: #F7E5E2;
    }

    body {
      font-family: 'Inter', sans-serif;
    }

    .leaflet-container {
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
    }

    /* Smooth transitions for brand interactions */
    .brand-transition {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Custom scrollbar to match brand dark */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--brand-dark);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #1a1a1a;
    }

    /* 3D Transform Utilities */
    .perspective-1000 {
      perspective: 1000px;
    }

    .rotate-y-12 {
      transform: rotateY(12deg);
    }

    .rotate-x-6 {
      transform: rotateX(6deg);
    }

    /* Animation Keyframes if not covered by Tailwind config */
    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-20px);
      }
    }


    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    /* Map Popup Customization */
    .leaflet-popup-content-wrapper {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.2);
      padding: 0;
      overflow: hidden;
    }

    .leaflet-popup-content {
      margin: 0 !important;
      width: 100% !important;
    }

    .leaflet-popup-tip {
      background: rgba(255, 255, 255, 0.95);
    }

    .leaflet-container a.leaflet-popup-close-button {
      top: 12px;
      right: 12px;
      background: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #64748b;
      font: 16px/14px Tahoma, Verdana, sans-serif;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .glass-popup .leaflet-popup-content-wrapper {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
    }
  </style>
</head>

<body class="bg-slate-50 text-slate-900 overflow-x-hidden">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
